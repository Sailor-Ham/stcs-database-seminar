spring:
  datasource:
    primary:
      url: jdbc:mysql://${MYSQL_HOST:mysql}:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      username: ${MYSQL_USER}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver

    readonly:
      url: jdbc:mysql://${MYSQL_HOST:mysql}:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      username: ${MYSQL_GUEST_USER}
      password: ${MYSQL_GUEST_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false

logging:
  file:
    name: logs/stcs-backend.log
  logback:
    rolling-policy:
      max-file-size: 10MB
      max-history: 30
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level ${PID:- } --- [%t] %-40.40logger{39} : %m%n"
  level:
    root: INFO
    com.sailorham.stcs: INFO
    org.hibernate.SQL: INFO