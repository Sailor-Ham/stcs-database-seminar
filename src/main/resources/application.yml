spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: database-seminar

  threads:
    virtual:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        default_batch_fetch_size: 100

  jackson:
    time-zone: Asia/Seoul

  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://${DB_HOST:localhost}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    user: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

logging:
  level:
    root: INFO